<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Burger</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="new.css">
    
</head>
<body>
    <section>
        <header class="main-header">
            <a href="main.html"><img src="./assets/burger-icon.png" alt="icone"></a>

            <ul class="navigation">
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Novidades</a></li>
                <li><a href="#">Cardápio</a></li>
                <li><a href="#">Contatos</a></li>
            </ul>
        </header>

        <div class="new-content">
            <div class="new-text">
                <h1>Novos Sanduíches</h1>
            </div>

            <div class="new-img">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                          <img src="/assets/meatball.png" alt="cocacola1">
                          <p>Meatball</p>
                        </div>
                      <div class="swiper-slide">
                          <img src="/assets/eggman.png" alt="cocacola2">
                          <p>Eggman</p>
                        </div>
                      <div class="swiper-slide">
                          <img src="/assets/chicken.png" alt="cocacola3">
                          <p>Chicken Bruh</p>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </div>
        
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
          loop: false,
        });
    </script>
</body>
</html>
